<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Homepage</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8 lg:p-12">
    <!-- Main container for the personal homepage content -->
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 md:p-10 lg:p-12 max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl w-full text-center space-y-6 md:space-y-8">
        <!-- Profile Image Section -->
        <div class="flex justify-center mb-6 md:mb-8">
            <!-- Placeholder image for your profile picture -->
            <!-- Replace '200x200' with your desired size and 'Your Photo' with actual text if needed -->
            <!-- You can replace this URL with a link to your actual image -->
            <img src="https://placehold.co/200x200/A78BFA/ffffff?text=Your+Photo" 
                 alt="Sameer Kulkarni" 
                 class="w-32 h-32 sm:w-40 sm:h-40 md:w-48 md:h-48 rounded-full object-cover border-4 border-purple-300 shadow-md">
        </div>

        <!-- Your Name and Quick Information Section -->
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-gray-800 mb-2 sm:mb-3">John Doe</h1>
        <p class="text-md sm:text-lg lg:text-xl text-gray-600 mb-4 sm:mb-6">
            Software Engineer | Enthusiastic Learner | Based in Los Angeles
        </p>

        <!-- Resume Link Section -->
        <div class="mb-6 md:mb-8">
            <a href="http://bit.ly/ssk_resume" target="_blank" rel="noopener noreferrer"
               class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg 
                      transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 
                      focus:ring-purple-500 focus:ring-opacity-75 text-base sm:text-lg">
                View My Resume
            </a>
        </div>

    </div>
</body>
</html>
